<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List!</title>
  </head>
  <body>
    <div class = "container">
      <h1>To Do List</h1>
      <p>This To Do List will make your life so much better.</p>
      <form class="to-do-list">
        <div class="form-group">
          <label for="chore">Type in the chore name.</label>
          <input type="text" class="chore form-control" name="chore">
        </div><!--end form-group-->
        <div class="form-group">
          <label for="description">Chore description.</label>
          <input type="text" class="description form-control" name="description">
        </div><!--end form-group-->
        <button class="btn-success btn" type="submit" name="button">Add me to the list!</button>
        <button class="btn btn-info" type="button" name="button">Show All</button>
      </form>

      <div class="row">
        <div class="col-md-4">
          <div class="list">
            <ul id="chores">

            </ul>

          </div>
          <div class="col-md-4">
            <div id="show-chores">
              <h2></h2>
              <p>Description: <span class="describe"></span></p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <ul id="done-chores">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
